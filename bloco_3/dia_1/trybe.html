<!DOCTYPE html> <!--inicio de um HTML-->
<html lang="pt-br"> <!--lang (seleciona a linguagem do texto)-->
  <head> <!--onde adiciona titulos e charset etc (não visivel ao cliente)-->
    <meta charset="UTF-8">
    <title>HTML</title>
  </head>
  <body><!--informações da página visível ao cliente-->
    <h1>Exercícios</h1><!--H1 ao H6 (títulos)-->
    <br> <!--quebra de linha-->
    <strong></strong> <!--deixa a palavra em negrito-->
    <em></em> <!--texto em itálico-->
    <p></p> <!--cria um parágrafo-->
    <img src="" alt="" width=""> <!--adiciona uma imagem / "alt" adiciona uma descrição / "width" adciona largura-->
    <ol></ol> <!--cria uma lista ordenada-->
    <ul></ul> <!--cria uma lista nnão ordenada-->
    <li></li> <!--linha para a lista-->
  </body>
</html>
